<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Pessoa</title>
    <link rel="stylesheet" href="/pessoa/pessoa.css">
</head>
<body>
    <header>
        <h1>CRUD Pessoa</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Pessoa</h2>
            <form id="pessoaForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">游댌 Buscar</button>
                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset>
                    <legend>Dados da Pessoa</legend>
                    <div class="form-group">
                        <label for="nome_pessoa">Nome:</label>
                        <input type="text" id="nome_pessoa" name="nome_pessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="email_pessoa">Email:</label>
                        <input type="email" id="email_pessoa" name="email_pessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="senha_pessoa">Senha:</label>
                        <input type="password" id="senha_pessoa" name="senha_pessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="data_nascimento_pessoa">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento_pessoa" name="data_nascimento_pessoa">
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endere칞o:</label>
                        <input type="text" id="endereco" name="endereco">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Funcion치rio</legend>
                    <div class="form-group">
                        <input type="checkbox" id="checkboxFuncionario" name="checkboxFuncionario">
                        <label for="checkboxFuncionario">칄 Funcion치rio</label>
                    </div>

                    <div class="form-group">
                        <label for="cargo_id_cargo">ID Cargo:</label>
                        <input type="number" id="cargo_id_cargo" name="cargo_id_cargo">
                    </div>

                    <div class="form-group">
                        <label for="salario">Sal치rio:</label>
                        <input type="number" step="0.01" id="salario" name="salario">
                    </div>

                    <div class="form-group">
                        <label for="porcentagem_comissao">Porcentagem Comiss칚o:</label>
                        <input type="number" step="0.01" id="porcentagem_comissao" name="porcentagem_comissao">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Cliente</legend>
                    <div class="form-group">
                        <input type="checkbox" id="checkboxCliente" name="checkboxCliente">
                        <label for="checkboxCliente">칄 Cliente</label>
                    </div>

                    <div class="form-group">
                        <label for="renda_cliente">Renda:</label>
                        <input type="number" step="0.01" id="renda_cliente" name="renda_cliente">
                    </div>

                    <div class="form-group">
                        <label for="data_de_cadastro_cliente">Data de Cadastro:</label>
                        <input type="date" id="data_de_cadastro_cliente" name="data_de_cadastro_cliente">
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <h2>Lista de Pessoas</h2>
            <table id="pessoasTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Data Nascimento</th>
                        <th>Endere칞o</th>
                        <th>Funcion치rio</th>
                        <th>Cliente</th>
                    </tr>
                </thead>
                <tbody id="pessoasTableBody"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Pessoa</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>
    <script src="/pessoa/pessoa.js" defer></script>
</body>
</html>
